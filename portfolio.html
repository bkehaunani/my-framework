<h3>Symmetry and Asymmetry</h3>
      
      <ol>
      	<li>Working in a 6 x 6 inch square, arrange three of four geometric elements (circles, squares, rectangles, triangles, etc) in a symme- trical way. Start with variations in which all the elements are the same size, then create symmetrical designs with elements of diffe- rent size. Experiment with scale and cropping.</li>
		<li>Create asymmetrical designs using forms of different sizes. Experiment until you find visual balance in each composition. For example, use several small elements to offset one larger one.</li>
		<li>Many variations are possible. Introduce contrasts of color or value. Create a simple animation of one or more designs; make a stable design become active, or bring order to a seemingly random arrangement.</li>

      <h3>Five Squares Ten Inches</h3>

      <ol>

      	<li>Arrange the five blocks of text inside a ten-inch square. Mannipulate the scale and placement of the squares to achieve compositional balance, tension, and depth. Squares can bleed off the edges to reinforce the illusion of amplification and recession.</li>
